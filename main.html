<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Hub - alex scripts holder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="welcome-message">
                Welcome, <span id="username-display"></span>
            </div>
            <div class="nav-buttons">
                <button id="admin-btn" class="nav-btn hidden">Admin Panel</button>
                <button id="logout-btn" class="nav-btn logout">Logout</button>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="content">
            <div id="scripts-container">
            </div>
        </main>
    </div>

    <div id="script-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h3 id="modal-title"></h3>
            <pre><code id="modal-code"></code></pre>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
